version: '3'
services:
  web:
    build:
      context: ./client/
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 5173:5173
    depends_on:
      - api

  api:
    build:
      context: ./server/
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 8080:8080
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    env_file:
      - .env
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
    restart: always

volumes:
  mongodb_data:
